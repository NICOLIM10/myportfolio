<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
 
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: moveBackground 20s linear infinite;
            opacity: 0.3;
        }
 
        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }
 
        .game-container {
            text-align: center;
            max-width: 100%;
            position: relative;
            z-index: 1;
        }
 
        h1 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 3.5em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }
 
        @keyframes glow {
            from {
                text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.2);
            }
            to {
                text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 0 0 50px rgba(255, 255, 255, 0.4);
            }
        }
 
        .score-board {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            padding: 15px 30px;
            margin-bottom: 20px;
            border-radius: 15px;
            font-size: 1.4em;
            font-weight: 700;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: inline-block;
            min-width: 200px;
        }
 
        .game-wrapper {
            position: relative;
            display: inline-block;
        }
 
        canvas {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                        inset 0 0 0 2px rgba(255, 255, 255, 0.3);
            max-width: 100%;
            height: auto;
        }
 
        .mobile-controls {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(3, 85px);
            grid-template-rows: repeat(3, 85px);
            gap: 12px;
            justify-content: center;
        }
 
        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 2.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
 
        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.92) translateY(2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
 
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }
 
        .control-btn.up {
            grid-column: 2;
            grid-row: 1;
        }
 
        .control-btn.left {
            grid-column: 1;
            grid-row: 2;
        }
 
        .control-btn.center {
            grid-column: 2;
            grid-row: 2;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            font-size: 2.5em;
            cursor: default;
            pointer-events: none;
        }
 
        .control-btn.right {
            grid-column: 3;
            grid-row: 2;
        }
 
        .control-btn.down {
            grid-column: 2;
            grid-row: 3;
        }
 
        .keyboard-controls {
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95em;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            display: inline-block;
        }
 
        .keyboard-controls p {
            margin: 5px 0;
        }
 
        #gameOverScreen {
            position: absolute;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(102, 126, 234, 0.98);
            color: #fff;
            border-radius: 25px;
            padding: 50px 60px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            animation: slideIn 0.4s ease-out;
        }
 
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
 
        #gameOverScreen.show {
            display: flex;
        }
 
        #gameOverScreen h2 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
 
        #gameOverScreen p {
            font-size: 1.6em;
            margin: 10px 0;
            font-weight: 500;
        }
 
        .restart-btn {
            background: #fff;
            color: #667eea;
            border: none;
            padding: 18px 40px;
            font-size: 1.3em;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
 
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
 
        .restart-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
 
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
                margin-bottom: 20px;
            }
 
            .score-board {
                font-size: 1.2em;
                padding: 12px 25px;
            }
 
            canvas {
                width: 100%;
                height: auto;
            }
 
            .mobile-controls {
                grid-template-columns: repeat(3, 75px);
                grid-template-rows: repeat(3, 75px);
                gap: 10px;
            }
 
            .control-btn {
                font-size: 1.8em;
            }
 
            .control-btn.center {
                font-size: 2em;
            }
 
            .keyboard-controls {
                font-size: 0.85em;
                padding: 12px 20px;
            }
 
            #gameOverScreen {
                padding: 35px 40px;
            }
 
            #gameOverScreen h2 {
                font-size: 2.5em;
            }
 
            #gameOverScreen p {
                font-size: 1.3em;
            }
 
            .restart-btn {
                padding: 15px 35px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç SNAKE</h1>
        <div class="score-board">
            Score: <span id="score">0</span>
        </div>
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="500" height="500"></canvas>
            <div id="gameOverScreen">
                <h2>GAME OVER!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
            </div>
        </div>
 
        <div class="mobile-controls">
            <button class="control-btn up" id="btnUp">‚ñ≤</button>
            <button class="control-btn left" id="btnLeft">‚óÑ</button>
            <div class="control-btn center">üêç</div>
            <button class="control-btn right" id="btnRight">‚ñ∫</button>
            <button class="control-btn down" id="btnDown">‚ñº</button>
        </div>
 
        <div class="keyboard-controls">
            <p><strong>Desktop:</strong> Arrow Keys or WASD</p>
            <p><strong>Mobile:</strong> Use buttons above</p>
        </div>
    </div>
 
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOverScreen');
 
        const TILE_SIZE = 20;
        const GRID_WIDTH = 25;
        const GRID_HEIGHT = 25;
        const GAME_SPEED = 100;
 
        let snake = [];
        let food = {};
        let direction = 'RIGHT';
        let nextDirection = 'RIGHT';
        let running = false;
        let gameOver = false;
        let score = 0;
        let gameLoop = null;
 
        function init() {
            canvas.width = GRID_WIDTH * TILE_SIZE;
            canvas.height = GRID_HEIGHT * TILE_SIZE;
            setupMobileControls();
            startGame();
        }
 
        function setupMobileControls() {
            const btnUp = document.getElementById('btnUp');
            const btnDown = document.getElementById('btnDown');
            const btnLeft = document.getElementById('btnLeft');
            const btnRight = document.getElementById('btnRight');
 
            [btnUp, btnDown, btnLeft, btnRight].forEach(btn => {
                btn.addEventListener('touchstart', (e) => e.preventDefault());
            });
 
            btnUp.addEventListener('click', () => {
                if (running && direction !== 'DOWN') nextDirection = 'UP';
            });
 
            btnDown.addEventListener('click', () => {
                if (running && direction !== 'UP') nextDirection = 'DOWN';
            });
 
            btnLeft.addEventListener('click', () => {
                if (running && direction !== 'RIGHT') nextDirection = 'LEFT';
            });
 
            btnRight.addEventListener('click', () => {
                if (running && direction !== 'LEFT') nextDirection = 'RIGHT';
            });
 
            btnUp.addEventListener('touchstart', (e) => {
                if (running && direction !== 'DOWN') nextDirection = 'UP';
            });
 
            btnDown.addEventListener('touchstart', (e) => {
                if (running && direction !== 'UP') nextDirection = 'DOWN';
            });
 
            btnLeft.addEventListener('touchstart', (e) => {
                if (running && direction !== 'RIGHT') nextDirection = 'LEFT';
            });
 
            btnRight.addEventListener('touchstart', (e) => {
                if (running && direction !== 'LEFT') nextDirection = 'RIGHT';
            });
        }
 
        function startGame() {
            snake = [
                { x: 5, y: 5 },
                { x: 4, y: 5 },
                { x: 3, y: 5 }
            ];
 
            direction = 'RIGHT';
            nextDirection = 'RIGHT';
            score = 0;
            gameOver = false;
            running = true;
 
            updateScore();
            gameOverScreen.classList.remove('show');
            spawnFood();
 
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, GAME_SPEED);
        }
 
        function spawnFood() {
            let validPosition = false;
            while (!validPosition) {
                food = {
                    x: Math.floor(Math.random() * GRID_WIDTH),
                    y: Math.floor(Math.random() * GRID_HEIGHT)
                };
                validPosition = !snake.some(segment => 
                    segment.x === food.x && segment.y === food.y
                );
            }
        }
 
        function update() {
            if (!running) return;
 
            direction = nextDirection;
            const head = { ...snake[0] };
 
            switch (direction) {
                case 'UP': head.y--; break;
                case 'DOWN': head.y++; break;
                case 'LEFT': head.x--; break;
                case 'RIGHT': head.x++; break;
            }
 
            if (head.x < 0 || head.x >= GRID_WIDTH || 
                head.y < 0 || head.y >= GRID_HEIGHT) {
                endGame();
                return;
            }
 
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }
 
            snake.unshift(head);
 
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                spawnFood();
            } else {
                snake.pop();
            }
 
            draw();
        }
 
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
 
            // Draw food with glow effect
            const foodX = food.x * TILE_SIZE;
            const foodY = food.y * TILE_SIZE;
 
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff6b6b';
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(foodX + TILE_SIZE/2, foodY + TILE_SIZE/2, TILE_SIZE/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
 
            // Draw snake with connected segments
            snake.forEach((segment, index) => {
                const x = segment.x * TILE_SIZE;
                const y = segment.y * TILE_SIZE;
 
                if (index === 0) {
                    // Snake head with eyes
                    const gradient = ctx.createRadialGradient(
                        x + TILE_SIZE/2, y + TILE_SIZE/2, 2,
                        x + TILE_SIZE/2, y + TILE_SIZE/2, TILE_SIZE
                    );
                    gradient.addColorStop(0, '#764ba2');
                    gradient.addColorStop(1, '#667eea');
 
                    ctx.fillStyle = gradient;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = 'rgba(102, 126, 234, 0.5)';
                    ctx.beginPath();
                    ctx.roundRect(x + 1, y + 1, TILE_SIZE - 2, TILE_SIZE - 2, 6);
                    ctx.fill();
                    ctx.shadowBlur = 0;
 
                    // Draw eyes based on direction
                    ctx.fillStyle = '#ffffff';
                    let eye1X, eye1Y, eye2X, eye2Y;
 
                    switch(direction) {
                        case 'UP':
                            eye1X = x + 6; eye1Y = y + 6;
                            eye2X = x + TILE_SIZE - 6; eye2Y = y + 6;
                            break;
                        case 'DOWN':
                            eye1X = x + 6; eye1Y = y + TILE_SIZE - 6;
                            eye2X = x + TILE_SIZE - 6; eye2Y = y + TILE_SIZE - 6;
                            break;
                        case 'LEFT':
                            eye1X = x + 6; eye1Y = y + 6;
                            eye2X = x + 6; eye2Y = y + TILE_SIZE - 6;
                            break;
                        case 'RIGHT':
                            eye1X = x + TILE_SIZE - 6; eye1Y = y + 6;
                            eye2X = x + TILE_SIZE - 6; eye2Y = y + TILE_SIZE - 6;
                            break;
                    }
 
                    // White of eyes
                    ctx.beginPath();
                    ctx.arc(eye1X, eye1Y, 3, 0, Math.PI * 2);
                    ctx.arc(eye2X, eye2Y, 3, 0, Math.PI * 2);
                    ctx.fill();
 
                    // Pupils
                    ctx.fillStyle = '#0f380f';
                    ctx.beginPath();
                    ctx.arc(eye1X, eye1Y, 1.5, 0, Math.PI * 2);
                    ctx.arc(eye2X, eye2Y, 1.5, 0, Math.PI * 2);
                    ctx.fill();
 
                    // Highlight on head
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    ctx.beginPath();
                    ctx.roundRect(x + 4, y + 4, TILE_SIZE - 8, 5, 2);
                    ctx.fill();
                } else {
                    // Body segments with smooth gradient
                    const alpha = 0.9 - (index / snake.length) * 0.4;
                    const colorStrength = 1 - (index / snake.length) * 0.3;
 
                    const gradient = ctx.createRadialGradient(
                        x + TILE_SIZE/2, y + TILE_SIZE/2, 2,
                        x + TILE_SIZE/2, y + TILE_SIZE/2, TILE_SIZE/2
                    );
                    gradient.addColorStop(0, `rgba(118, 75, 162, ${alpha})`);
                    gradient.addColorStop(1, `rgba(102, 126, 234, ${alpha * 0.8})`);
 
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.roundRect(x + 2, y + 2, TILE_SIZE - 4, TILE_SIZE - 4, 5);
                    ctx.fill();
 
                    // Add scales/pattern to body
                    if (index % 2 === 0) {
                        ctx.fillStyle = `rgba(255, 255, 255, ${0.1 * colorStrength})`;
                        ctx.beginPath();
                        ctx.roundRect(x + 5, y + 5, TILE_SIZE - 10, TILE_SIZE - 10, 3);
                        ctx.fill();
                    }
 
                    // Connect segments smoothly
                    if (index < snake.length - 1) {
                        const nextSegment = snake[index + 1];
                        const nextX = nextSegment.x * TILE_SIZE;
                        const nextY = nextSegment.y * TILE_SIZE;
 
                        ctx.fillStyle = `rgba(102, 126, 234, ${alpha * 0.9})`;
 
                        // Draw connector between segments
                        if (nextX < x) { // Next is left
                            ctx.fillRect(x, y + 4, 4, TILE_SIZE - 8);
                        } else if (nextX > x) { // Next is right
                            ctx.fillRect(x + TILE_SIZE - 4, y + 4, 4, TILE_SIZE - 8);
                        } else if (nextY < y) { // Next is up
                            ctx.fillRect(x + 4, y, TILE_SIZE - 8, 4);
                        } else if (nextY > y) { // Next is down
                            ctx.fillRect(x + 4, y + TILE_SIZE - 4, TILE_SIZE - 8, 4);
                        }
                    }
                }
            });
        }
 
        function endGame() {
            running = false;
            gameOver = true;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverScreen.classList.add('show');
        }
 
        function updateScore() {
            scoreElement.textContent = score;
        }
 
        function restartGame() {
            startGame();
        }
 
        document.addEventListener('keydown', (e) => {
            if (gameOver && e.code === 'Space') {
                restartGame();
                return;
            }
 
            if (!running) return;
 
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'DOWN') nextDirection = 'UP';
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'UP') nextDirection = 'DOWN';
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'RIGHT') nextDirection = 'LEFT';
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'LEFT') nextDirection = 'RIGHT';
                    e.preventDefault();
                    break;
            }
        });
 
        init();
    </script>
</body>
</html>
